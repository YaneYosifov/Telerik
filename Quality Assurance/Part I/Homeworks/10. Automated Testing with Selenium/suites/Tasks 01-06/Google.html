<title>02. Google Test Case</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">02. Google Test Case</td></tr>
</thead><tbody>
<tr>
	<td>open</td>
	<td>http://www.google.com/</td>
	<td></td>
</tr>
<tr>
	<td>waitForTitle</td>
	<td>Google</td>
	<td></td>
</tr>
<tr>
	<td>type</td>
	<td>id=lst-ib</td>
	<td>QA Testing</td>
</tr>
<tr>
	<td>click</td>
	<td>name=btnG</td>
	<td></td>
</tr>
<tr>
	<td>store</td>
	<td>QA Testing - Google Search</td>
	<td>searchEN</td>
</tr>
<tr>
	<td>store</td>
	<td>QA Testing - Google Търсене</td>
	<td>searchBG</td>
</tr>
<tr>
	<td>waitForTitle</td>
	<td>regexp:${searchEN}|${searchBG}</td>
	<td></td>
</tr>
<tr>
	<td>waitForText</td>
	<td>//div[@id='res']</td>
	<td>regexpi:QA\sTesting</td>
</tr>
</tbody></table>
