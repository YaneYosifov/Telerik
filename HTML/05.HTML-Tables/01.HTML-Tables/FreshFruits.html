<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Fresh Fruits</title>
    <style>
        h1 {
            margin: 0;
        }

        #alphabet td {
            text-align: center;
        }

        .right {
            text-align: right !important;
        }

        .left {
            text-align: left !important;
        }
    </style>
</head>
<body>
    <table border="0">
        <thead>
            <tr>
                <th colspan="2" height="20">
                    <h1><em>Fresh Fruits</em></h1>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="235px" style="font-size:17px;">
                    It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.
                </td>
                <td>
                    <img src="fruits.png" alt="some fruits" />
                </td>
            </tr>
        </tbody>
    </table>

    <p>
        <table border="1" id="alphabet">
            <colgroup>
                <col width="32" />
                <col width="32" />
                <col width="32" />
                <col width="32" />
                <col width="32" />
            </colgroup>
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td class="right">B</td>
            </tr>
            <tr>
                <td rowspan="3" class="left">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td class="right">G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td rowspan="2" class="right">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td class="right">N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </p>
</body>
</html>
