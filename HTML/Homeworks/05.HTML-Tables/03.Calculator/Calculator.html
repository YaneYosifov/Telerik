<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Calculator</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            text-align: center;
            width: 70px;
            height: 70px;
            font: bold 40px Consolas;
            color: aqua;
            background-color: whitesmoke;
            text-shadow: 2px 2px 2px #808080;
            border: 2px solid #acc8dd;
        }

        #right {
            text-align: right;
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" id="right">123</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>.</td>
            <td>/</td>
        </tr>
    </table>
</body>
</html>
